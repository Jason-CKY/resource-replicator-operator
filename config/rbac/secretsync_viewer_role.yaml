# permissions for end users to view secretsyncs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: resource-replicator-operator
    app.kubernetes.io/managed-by: kustomize
  name: secretsync-viewer-role
rules:
- apiGroups:
  - apps.replicator
  resources:
  - secretsyncs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.replicator
  resources:
  - secretsyncs/status
  verbs:
  - get
